<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet the Pokemon</title>
    <style>
      body {
        background-color: #f5f5f5;
        color: #333;
        font-family: "Arial", sans-serif;
        padding: 20px;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      nav li {
        display: inline;
        margin-right: 20px;
      }

      nav a {
        text-decoration: none;
        color: #333;
      }

      h2 {
        color: #e44d26;
      }

      .pokemon-card {
        border: 1px solid #ddd;
        padding: 20px;
        margin-bottom: 20px;
        background-color: #fff;
        border-radius: 8px;
        text-align: center;
        width: calc(20% - 40px);
        margin-right: 20px;
        margin-bottom: 20px;
        display: inline-block;
      }

      .pokemon-image {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li><a href="index.html">Introduction</a></li>
          <li><a href="meet-the-pokemon.html">Meet the Pokemon</a></li>
        </ul>
      </nav>

      <h2>Meet the Pokemon</h2>

      <div id="pokemonContainer"></div>

      <script>
        async function getPokemonData() {
          const response = await fetch(
            "https://pokeapi.co/api/v2/pokemon/?limit=151"
          );
          const data = await response.json();
          displayPokemon(data.results);
        }

        async function displayPokemon(pokemonList) {
          const container = document.getElementById("pokemonContainer");

          for (let i = 0; i < pokemonList.length; i++) {
            const response = await fetch(pokemonList[i].url);
            const pokemonData = await response.json();

            const pokedexEntryResponse = await fetch(
              `https://pokeapi.co/api/v2/pokemon-species/${pokemonData.id}`
            );
            const pokedexEntryData = await pokedexEntryResponse.json();

            const pokemonCard = document.createElement("div");
            pokemonCard.classList.add("pokemon-card");

            const pokemonImage = document.createElement("img");
            pokemonImage.classList.add("pokemon-image");
            pokemonImage.src = pokemonData.sprites.front_default;
            pokemonImage.alt = pokemonData.name;

            const pokemonName = document.createElement("p");
            pokemonName.textContent = pokemonData.name;

            const pokedexEntry = document.createElement("p");
            pokedexEntry.textContent = `Pokedex Entry: ${pokedexEntryData.flavor_text_entries[0].flavor_text}`;

            pokemonCard.appendChild(pokemonImage);
            pokemonCard.appendChild(pokemonName);
            pokemonCard.appendChild(pokedexEntry);

            container.appendChild(pokemonCard);

            if ((i + 1) % 4 === 0) {
              container.appendChild(document.createElement("br"));
            }
          }
        }
        getPokemonData();
      </script>
    </div>
  </body>
</html>
